<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Matias Sicardi">
    <meta name="description" content="This is an example of a HTML5 Form with a JS Validation. CSS core and JS core are token from BootstrapCDN">

    <!-- Eric Meyer CSS reset on https://cdnjs.com/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- BootstrapCDN CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- BootstrapCDN JS, Popper.js, and jQuery-->    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <title>JavaScript Form Validation</title>
</head>
<body>
  <header class="bg-dark py-5 mb-5">
    <div class="container h-100"> <!-- Colocar imagen de fondo de 1900 x 1080 pixels -->
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">JavaScript Form Validation</h1>
          <p class="lead mb-5 text-white-50">This is an example of a HTML5 Form with a JS Validation. CSS core and JS core are token from BootstrapCDN. No added CSS.</p>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-3">
        <form>
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="texto">First, insert something. You can use letters and numbers, and any kind of sign you may want.</label>
                <input type="text" id='texto' class="form-control" placeholder="Insert something to check...">
              </div>
              <button type="button" onclick='contieneNumeros()' id="boton" class="btn btn-primary">Please, check it!</button>
            </div>
            <div class="col">
              <p class="pt-4" id="outputChekingNumbers"></p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 mb-3">
        <form>
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="tuNombre">Now, insert your name. Does your name contain the letter A/a?</label>
                <input type="text" id='tuNombre' class="form-control" placeholder="Insert your name...">
              </div>
              <button type="button" onclick='contieneLetra()' id="boton" class="btn btn-primary">Please, check it!</button>
            </div>
            <div class="col">
              <p class="pt-4" id="outputChekingLetter"></p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 mb-3">
        <form>
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="frutaPreferida">Its time to talk about your favorite fruit...</label>
                <input type="text" id='frutaPreferida' class="form-control" placeholder="Insert your favorite fruit (try with apple!)">
              </div>
              <button type="button" onclick='contieneFruta()' id="boton" class="btn btn-primary">Please, check it!</button>
            </div>
            <div class="col">
              <p class="pt-4" id="outputChekingFruit"></p>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <footer class="py-5 mt-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Thanks for check this code with me! 
        <a href="https://github.com/matiassicardi/">matiasSicardi</a>
      </p>
    </div>
  </footer>

  <!-- Funciones de validación JS -->
  <script>
    function contieneNumeros() {
      let texto = document.getElementById('texto').value; /* Le pido que traiga el valor del input con id 'texto' */
      let numeroPatron = /\d+/; /* utilizo una expresión regular para verificar si contiene numeros en toda su extensión */
      let contieneNumeros = numeroPatron.test(texto); /* corro un test utilizando la expresión regular sobre el contenido de 'texto' */
      if(texto === ''){
      document.getElementById('outputChekingNumbers').innerHTML = "Please, enter any text you want. Do not let an empty space.";
    return false;
    } else {
      contieneNumeros ? document.getElementById('outputChekingNumbers').innerHTML = "The text entered contain numbers inside." : 
      document.getElementById('outputChekingNumbers').innerHTML = "The text entered DOES NOT contain numbers inside." /* genero un if para solicitar que no se deje el campo vacío y colocar un texto de acuerdo al resultado del test */
    }
  }
  </script>

<script>
  function contieneLetra() {
    let tuNombre = document.getElementById('tuNombre').value; /* Le pido que traiga el valor del input con id 'tuNombre' */
    let numeroPatron = /a+/; /* utilizo una expresión regular para verificar si contiene la letra A en toda su extensión */
    let contieneNumeros = numeroPatron.test(tuNombre); /* corro un test utilizando la expresión regular sobre el contenido de 'tuNombre' */
    if(tuNombre === ''){
      document.getElementById('outputChekingLetter').innerHTML = "Please, enter any name you want. Do not let an empty space.";
    return false;
    } else {
    contieneNumeros ? document.getElementById('outputChekingLetter').innerHTML = "The text entered contain the letter A inside." : 
    document.getElementById('outputChekingLetter').innerHTML = "The text entered DOES NOT contain the letter A inside." /* genero un if para solicitar que no se deje el campo vacío y colocar un texto de acuerdo al resultado del test */
  }
}
</script>

<script>
  
  function contieneFruta() {
    let frutaPreferida = document.getElementById('frutaPreferida').value; /* Le pido que traiga el valor del input con id 'frutaPreferida' */
    let frutaPatron = /bo*/; /* utilizo una expresión regular para verificar si contiene el conjunto de palabras 'apple' en toda su extensión */
    let contieneFruta = frutaPatron.test(frutaPreferida); /* corro un test utilizando la expresión regular sobre el contenido de 'frutaPreferida' */
    
    if(frutaPreferida === ''){
      document.getElementById('outputChekingFruit').innerHTML = "Please, enter any fruit name you want. Do not let an empty space.";
    return false;
    } else {
    contieneFruta ? document.getElementById('outputChekingFruit').innerHTML = "The text entered DOES NOT contain an apple inside." : 
    document.getElementById('outputChekingFruit').innerHTML = "The text entered contain an apple inside." /* genero un if para solicitar que no se deje el campo vacío y colocar un texto de acuerdo al resultado del test */
  }
}
</script>

</body>
</html>
